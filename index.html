<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Image Gallery</h1>
        <p>Browse through the collection of beautiful images</p>
        <div class="gallery-container">
            <button class="nav-button" id="prev-button">Prev</button>
            <div class="image-container">
                <img id="gallery-image" src="images/image1.jpg" alt="Gallery Image">
            </div>
            <button class="nav-button" id="next-button">Next</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
